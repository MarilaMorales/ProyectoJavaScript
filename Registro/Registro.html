<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Registro</title>
    <link rel="stylesheet" href="Registro-Style.css">

</head>
<body>


    
<div class="formulario">
        <div class="tituloRegistro">
            <img id="tituloRegistro2" src="IMG/registroTitulo4.png" alt="">
        </div>
        <div class="registroUsuariosContenedor">
            <form id="registroUsuarios">
                <div class="input1">
                    <input type="text" id="usuario1" placeholder ="Escribe tu nombre" required>
                </div>
                <div class="input1">
                    <input type="text" id="correo1" placeholder="Escribe tu correo" required>
                </div>
                <div class="input1">
                    <input type="password" id="contrasena1" placeholder="Contraseña" required>
                </div>
                <div class="input1buton">
                    <input id="btnEnviar" type="submit" value="Registrarse">
                </div>
                    <div class="pasarLogIn"> 
                        <p>¿Te has registrado? <a href="../LogIn/LogIn.html">¡Inicia Sesion!</a></p>
                    </div>
            </form>
        </div>
        <div class="logoRegistro">
            <img src="IMG/oceanrewards.png" alt="">
        </div>
        
</div>



    <script src="Registro.js"></script>
</body>
</html>
