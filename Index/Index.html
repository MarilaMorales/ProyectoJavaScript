<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JavaScript</title>
</head>
<body>
   
<div class="titulo">
    <h1 id="titulo1">Formularios de Registro</h1>
</div>

<br>
<br>
<br>




<div class="formulario">
    <div class="form1">
        <h2 id="titulo2">Formulario de Registro</h2>
        <form id="registroUsuarios">
            <div class="input1">
                <input type="text" id="usuario1" placeholder="Escribe tu nombre" required>
            </div>
            <div class="input1">
                <input type="text" id="correo1" placeholder="Escribe tu correo" required>
            </div>
            <div class="input1">
                <input type="password" id="contrasena1" placeholder="Contraseña" required>
            </div>
            <div class="input1buton">
                <input id="btnEnviar" type="submit" value="Registrarse">
            </div>
        </form>
    </div>
</div>


<div class="logIn1">
    <div class="logInForm">
        <h2 id="titulo3">Log In</h2>
        <form id="loginUsuarios">
            <div class="input2">
                <input type="text" id="correoLog" placeholder="Escribe tu correo" required>
            </div>
            <div class="input2">
                <input type="password" id="contrasenaLog" placeholder="Contraseña" required>
            </div>
            <div class="input2buton">
                <input id="btnEnviar2" type="submit" value="Iniciar sesión">
            </div>
        </form>
        <div id="loginError" style="color: red;"></div>
    </div>
</div>

<script src="Formularios.js"></script>









</body>
</html>
